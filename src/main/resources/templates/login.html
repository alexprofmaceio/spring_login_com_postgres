<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Layout/usuario/layout}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Exemplo de Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container"> 
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" >
					<div class="panel-heading">
            	    	<div class="panel-title">Login de Usuário</div>
                	</div>
                
	                <div style="padding-top:30px" class="panel-body" >
		                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                
						<form id="loginform" class="form-horizontal" role="form" th:action="@{/login}" th:object="${usuario}" method="POST">
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" placeholder="e-mail">
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" placeholder="senha">
							</div>
							
							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls">
									<button type="submit" class="btn btn-primary">Login </button>
			                	    <div style="float:right; font-size: 100%; position: relative; top:0px"><a th:href="@{/recuperaSenha}">Esqueceu a senha?</a></div>
								</div>
							</div>
		      				
		      				<div class="form-group">
		      					<div class="col-md-12 control">
		      						<div style="border-top: 1px solid#888; padding-top:15px; font-size:100%" >
		      							Não possui uma conta? <a th:href="@{/registrar}">Cadastre-se aqui</a>
		   							</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
